<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="220" viewBox="0 0 1200 220"
     xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink"
     role="img" aria-label="Galactic rain">

  <defs>
    <filter id="sparkGlow">
      <feGaussianBlur stdDeviation="3" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- ball + tail -->
    <g id="p" filter="url(#sparkGlow)">
      <circle cx="0" cy="0" r="4" opacity="0.95"/>
      <rect x="-1.5" y="-22" width="3" height="14" rx="1.5" opacity="0.45"/>
    </g>

    <!-- white spark -->
    <g id="ws">
      <rect x="-0.8" y="-6" width="1.6" height="12" rx="0.8"/>
      <rect x="-6" y="-0.8" width="12" height="1.6" rx="0.8"/>
      <rect x="-0.8" y="-4.6" width="1.6" height="9.2" rx="0.8" transform="rotate(45)"/>
      <rect x="-0.8" y="-4.6" width="1.6" height="9.2" rx="0.8" transform="rotate(-45)"/>
    </g>
  </defs>

  <!-- DEBUG BG so you can actually see it in preview -->
  <rect width="1200" height="220" fill="#0b1020"/>

  <!-- haze -->
  <g opacity="0.35">
    <circle cx="260" cy="70" r="120" fill="#8B5CF6" opacity="0.22"/>
    <circle cx="900" cy="120" r="160" fill="#0EA5E9" opacity="0.18"/>
    <circle cx="650" cy="90" r="140" fill="#22C55E" opacity="0.12"/>
  </g>

  <!-- falling particles, juste des petits ronds -->
  <g>
    <g>
      <use xlink:href="#p" fill="#0EA5E9"/>
      <animateTransform attributeName="transform" type="translate"
        values="80 -20; 60 250" dur="2.4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;1;0.2" dur="2.4s" repeatCount="indefinite"/>
    </g>

    <g>
      <use xlink:href="#p" fill="#8B5CF6"/>
      <animateTransform attributeName="transform" type="translate"
        values="220 -40; 240 250" dur="3.0s" begin="0.2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;1;0.25" dur="3.0s" begin="0.2s" repeatCount="indefinite"/>
    </g>

    <g>
      <use xlink:href="#p" fill="#22C55E"/>
      <animateTransform attributeName="transform" type="translate"
        values="420 -30; 400 250" dur="2.6s" begin="0.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;1;0.15" dur="2.6s" begin="0.5s" repeatCount="indefinite"/>
    </g>

    <g>
      <use xlink:href="#p" fill="#FF2E63"/>
      <animateTransform attributeName="transform" type="translate"
        values="650 -25; 680 250" dur="3.3s" begin="0.1s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;1;0.2" dur="3.3s" begin="0.1s" repeatCount="indefinite"/>
    </g>

    <g>
      <use xlink:href="#p" fill="#0EA5E9"/>
      <animateTransform attributeName="transform" type="translate"
        values="930 -35; 910 250" dur="2.8s" begin="0.35s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;1;0.2" dur="2.8s" begin="0.35s" repeatCount="indefinite"/>
    </g>
  </g>

  <!-- white sparks trying anyways on va voir si ca marcheee-->
  <g fill="#ffffff" opacity="0.95">
    <g transform="translate(120 55) scale(0.9)">
      <use xlink:href="#ws"/>
      <animate attributeName="opacity" values="0.15;1;0.15" dur="2.2s" repeatCount="indefinite"/>
    </g>
    <g transform="translate(520 70) scale(0.75)">
      <use xlink:href="#ws"/>
      <animate attributeName="opacity" values="0.1;0.9;0.1" dur="1.7s" begin="0.3s" repeatCount="indefinite"/>
    </g>
    <g transform="translate(980 50) scale(0.95)">
      <use xlink:href="#ws"/>
      <animate attributeName="opacity" values="0.2;1;0.2" dur="2.6s" begin="0.2s" repeatCount="indefinite"/>
    </g>
  </g>

</svg>
