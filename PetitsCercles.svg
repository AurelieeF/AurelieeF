<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="180" viewBox="0 0 1200 180"
     xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Bouncy circles header">

  <defs>
    <!-- FOND -->
    <linearGradient id="bg" x1="0" x2="1" y1="0" y2="0">
      <stop offset="0%" stop-color="#0b1020"/>
      <stop offset="50%" stop-color="#111827"/>
      <stop offset="100%" stop-color="#050814"/>
    </linearGradient>

    <!-- Glow -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!--  glowwww du bord -->
    <filter id="borderGlow">
      <feGaussianBlur stdDeviation="4" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!--Differentes couleurs a differents moment -->
    <linearGradient id="rgbStroke"
      x1="0" y1="0" x2="1200" y2="0"
      gradientUnits="userSpaceOnUse">
      <stop offset="0%"   stop-color="#0EA5E9"/>
      <stop offset="30%"  stop-color="#8B5CF6"/>
      <stop offset="55%"  stop-color="#FF2E63"/>
      <stop offset="80%"  stop-color="#0EA5E9"/>
      <stop offset="100%" stop-color="#22C55E"/>

      <!-- Mouvement thx overstackflowwwww -->
      <animate attributeName="x1" values="0;1200" dur="3s" repeatCount="indefinite" />
      <animate attributeName="x2" values="1200;2400" dur="3s" repeatCount="indefinite" />
    </linearGradient>
  </defs>

  <!-- Fond -->
  <rect width="1200" height="180" fill="url(#bg)"/>

  <!--Bordune alentour animeeeeeeeeeeeeeeeee-->
  <rect x="18" y="16" width="1164" height="148" rx="18" ry="18"
        fill="none"
        stroke="url(#rgbStroke)"
        stroke-width="5"
        stroke-linecap="round"
        filter="url(#borderGlow)"
        opacity="0.95"/>

  <!-- Inner subtle HUD frame -->
  <rect x="28" y="26" width="1144" height="128" rx="14" ry="14"
        fill="none"
        stroke="#0EA5E9"
        stroke-width="1.5"
        opacity="0.35"/>

  <g opacity="0.35" fill="#8B5CF6">
    <rect x="60"   y="30"  width="40" height="2" rx="1"/>
    <rect x="1100" y="30"  width="40" height="2" rx="1"/>
    <rect x="60"   y="150" width="55" height="2" rx="1"/>
    <rect x="1085" y="150" width="55" height="2" rx="1"/>
  </g>

  <rect x="0" y="140" width="1200" height="2" fill="#8B5CF6" opacity="0.55"/>

  <!-- EPTITS ROND ( juste regroupé) -->
  <g filter="url(#glow)" opacity="0.95">
    <circle cx="110" cy="120" r="12">
      <animate attributeName="cy" values="120;74;120" dur="1.2s" begin="0.35s" repeatCount="indefinite" />
      <animate attributeName="fill" values="#22C55E;#0EA5E9;#8B5CF6;#22C55E" dur="2.4s" begin="0.5s" repeatCount="indefinite"/>
    </circle>

    <circle cx="200" cy="120" r="16">
      <animate attributeName="cy" values="120;80;120" dur="1.2s" repeatCount="indefinite" />
      <animate attributeName="fill" values="#22C55E;#8B5CF6;#0EA5E9;#22C55E" dur="2.4s" repeatCount="indefinite"/>
    </circle>

    <circle cx="320" cy="120" r="16">
      <animate attributeName="cy" values="120;70;120" dur="1.2s" begin="0.15s" repeatCount="indefinite" />
      <animate attributeName="fill" values="#0EA5E9;#22C55E;#8B5CF6;#0EA5E9" dur="2.4s" begin="0.2s" repeatCount="indefinite"/>
    </circle>

    <circle cx="440" cy="120" r="16">
      <animate attributeName="cy" values="120;85;120" dur="1.2s" begin="0.3s" repeatCount="indefinite" />
      <animate attributeName="fill" values="#8B5CF6;#0EA5E9;#22C55E;#8B5CF6" dur="2.4s" begin="0.4s" repeatCount="indefinite"/>
    </circle>

    <circle cx="560" cy="120" r="16">
      <animate attributeName="cy" values="120;65;120" dur="1.2s" begin="0.45s" repeatCount="indefinite" />
      <animate attributeName="fill" values="#22C55E;#0EA5E9;#8B5CF6;#22C55E" dur="2.4s" begin="0.6s" repeatCount="indefinite"/>
    </circle>

    <circle cx="680" cy="120" r="16">
      <animate attributeName="cy" values="120;90;120" dur="1.2s" begin="0.6s" repeatCount="indefinite" />
      <animate attributeName="fill" values="#0EA5E9;#8B5CF6;#22C55E;#0EA5E9" dur="2.4s" begin="0.8s" repeatCount="indefinite"/>
    </circle>

    <circle cx="800" cy="120" r="16">
      <animate attributeName="cy" values="120;72;120" dur="1.2s" begin="0.75s" repeatCount="indefinite" />
      <animate attributeName="fill" values="#8B5CF6;#22C55E;#0EA5E9;#8B5CF6" dur="2.4s" begin="1s" repeatCount="indefinite"/>
    </circle>

    <circle cx="920" cy="120" r="16">
      <animate attributeName="cy" values="120;78;120" dur="1.2s" begin="0.9s" repeatCount="indefinite" />
      <animate attributeName="fill" values="#22C55E;#8B5CF6;#0EA5E9;#22C55E" dur="2.4s" begin="1.1s" repeatCount="indefinite"/>
    </circle>

    <circle cx="1040" cy="120" r="16">
      <animate attributeName="cy" values="120;66;120" dur="1.2s" begin="1.05s" repeatCount="indefinite" />
      <animate attributeName="fill" values="#0EA5E9;#22C55E;#8B5CF6;#0EA5E9" dur="2.4s" begin="1.25s" repeatCount="indefinite"/>
    </circle>

    <circle cx="1160" cy="120" r="16">
      <animate attributeName="cy" values="120;88;120" dur="1.2s" begin="1.2s" repeatCount="indefinite" />
      <animate attributeName="fill" values="#8B5CF6;#0EA5E9;#22C55E;#8B5CF6" dur="2.4s" begin="1.4s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Titre test il se peut tres bien que je l<enleve -->
  <text x="50%" y="54" text-anchor="middle"
        font-family="Fira Code, ui-monospace, monospace"
        font-size="28"
        fill="#ffffff"
        opacity="0.95">
    AurelieeF
  </text>

  <text x="50%" y="82" text-anchor="middle"
        font-family="Fira Code, ui-monospace, monospace"
        font-size="14"
        fill="#cbd5e1"
        opacity="0.9">
    mini-apps • pixel projects • ship &amp; improve
  </text>
</svg>
