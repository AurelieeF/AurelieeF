<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="180" viewBox="0 0 1200 180" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Bouncy circles header">
  <defs>
    <linearGradient id="bg" x1="0" x2="1" y1="0" y2="0">
      <stop offset="0%" stop-color="#0b1020"/>
      <stop offset="50%" stop-color="#111827"/>
      <stop offset="100%" stop-color="#050814"/>
    </linearGradient>

    <filter id="glow">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="180" fill="url(#bg)"/>

  <!-- Ground line -->
  <rect x="0" y="140" width="1200" height="2" fill="#8B5CF6" opacity="0.6"/>

  <!-- Petit Bouncy circles group -->
  <g filter="url(#glow)" opacity="0.95">
    <!-- Circle 1 -->
    <circle cx="200" cy="120" r="16">
      <animate attributeName="cy" values="120;80;120" dur="1.2s" repeatCount="indefinite" />
      <animate attributeName="fill"
               values="#22C55E;#8B5CF6;#0EA5E9;#22C55E"
               dur="2.4s" repeatCount="indefinite"/>
    </circle>

    <!-- Circle 2 (offset bounce) -->
    <circle cx="320" cy="120" r="16">
      <animate attributeName="cy" values="120;70;120" dur="1.2s" begin="0.15s" repeatCount="indefinite" />
      <animate attributeName="fill"
               values="#0EA5E9;#22C55E;#8B5CF6;#0EA5E9"
               dur="2.4s" begin="0.2s" repeatCount="indefinite"/>
    </circle>

    <!-- Circle 3 -->
    <circle cx="440" cy="120" r="16">
      <animate attributeName="cy" values="120;85;120" dur="1.2s" begin="0.3s" repeatCount="indefinite" />
      <animate attributeName="fill"
               values="#8B5CF6;#0EA5E9;#22C55E;#8B5CF6"
               dur="2.4s" begin="0.4s" repeatCount="indefinite"/>
    </circle>

    <!-- Circle 4 -->
    <circle cx="560" cy="120" r="16">
      <animate attributeName="cy" values="120;65;120" dur="1.2s" begin="0.45s" repeatCount="indefinite" />
      <animate attributeName="fill"
               values="#22C55E;#0EA5E9;#8B5CF6;#22C55E"
               dur="2.4s" begin="0.6s" repeatCount="indefinite"/>
    </circle>

    <!-- Circle 5 -->
    <circle cx="680" cy="120" r="16">
      <animate attributeName="cy" values="120;90;120" dur="1.2s" begin="0.6s" repeatCount="indefinite" />
      <animate attributeName="fill"
               values="#0EA5E9;#8B5CF6;#22C55E;#0EA5E9"
               dur="2.4s" begin="0.8s" repeatCount="indefinite"/>
    </circle>

    <!-- Circle 6 -->
    <circle cx="800" cy="120" r="16">
      <animate attributeName="cy" values="120;72;120" dur="1.2s" begin="0.75s" repeatCount="indefinite" />
      <animate attributeName="fill"
               values="#8B5CF6;#22C55E;#0EA5E9;#8B5CF6"
               dur="2.4s" begin="1s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Optional title text (remove if you want pure animation) -->
  <text x="50%" y="48" text-anchor="middle"
        font-family="Fira Code, ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace"
        font-size="28" fill="#ffffff" opacity="0.92">
    AurelieeF
  </text>
  <text x="50%" y="78" text-anchor="middle"
        font-family="Fira Code, ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace"
        font-size="14" fill="#cbd5e1" opacity="0.9">
    mini-apps • pixel projects • ship &amp; improve
  </text>
</svg>
